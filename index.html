<!DOCTYPE html>
<html>
 <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.12.2.js"></script>
   <script src="js/scripts.js"></script>
   <title>Vacation Survey</title>
 </head>
 <body>
   <div class="container">
     <h1>Vacation Survey</h1>
     <form>
       <p>What part of the world interests you?</p>
       <select class="form-control" id="question1">
         <option value="0">North America</option>
         <option value="10">South America</option>
         <option value="20">Europe</option>
         <option value="30">Asia</option>
       </select>

       <p>What is your budget?</p>
       <select class="form-control" id="question2">
         <option value="0">$100-$200</option>
         <option value="10">$200-$500</option>
         <option value="20">$500-$1000</option>
         <option value="30">$1000-$2000</option>
       </select>
       <p>Which language do you feel most comfortable with?</p>
       <select class="form-control" id="question3">
         <option value="0">English</option>
         <option value="10">Spanish</option>
         <option value="20">German</option>
         <option value="30">Japanese</option>
       </select>
       <p>What type of Music do you like?</p>
       <select class="form-control" id="question4">
         <option value="0">Blues and Jazz Music</option>
         <option value="10">Cumbia</option>
         <option value="20">Techno</option>
         <option value="30">Karaoke</option>
       </select>
       <p>What foods would you like to try?</p>
       <select class="form-control" id="question5">
         <option value="0">Deep Dish Pizza and Hot Dogs</option>
         <option value="10">Beans and Rice</option>
         <option value="20">Sausage and Kraut</option>
         <option value="30">Sushi</option>
       </select>


         <button class="btn btn-default" >Submit</button>
     </form>

         <div class="resultA">
           <p>You should visit Chicago</p>
					 <img src="img/Island_Dream.jpg"
         </div>

         <div class="resultB">
           <p>You should visit Columbia</p>
         </div>

         <div class="resultC">
           <p>You should visit Germany</p>
         </div>

         <div class="resultD">
           <p>You should visit Japan</p>
         </div>


   </div>
 </body>
</html>
